<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=JetBrains+Mono:ital,wght@0,500;0,700;1,400&family=Mulish:wght@400;700&family=Open+Sans:wght@300;400&family=Poppins&family=Roboto:ital,wght@0,100;0,400;1,500&family=Staatliches&display=swap" rel="stylesheet">

    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            
            <fieldset>

              <div class="fieldset-wapper">

                <legend>INFORMAÇOES PESSOAIS</legend>

                <div class="col-2">

                <div class="input-wrapper">
                <label for="event-name">Nome </label>
                <input type="text" 
                id="event-name"required>
                
            </div>

            <div class="input-wrapper">
                <label for="event-surname">Sobrenome</label>
                <input type="text" 
                id="event-surname"required>
            </div>
        </div>


            <div class="input-wrapper">
                <label for="event-email">E-mail <span>(Digite um E-mail solido)</span></label>
                <input type="email" id="event-email"required>
            </div>

            <div class="input-wrapper">
                <label for="event-password">Senha<span>(mínimo de 8 caracteres)</span></label>
                <input type="password" id="event-password"required>
            </div>

              </div>

            </fieldset>

            <fieldset>

              <div class="fieldset-wapper">

                <legend>INFORMAÇOES DO MENTOR</legend>

                <div class="input-wrapper">
                    <label for="event-name">Nome do mentor<span>(só o primeiro nome)</span></label>
                    <input type="name" id="event-name">
                </div>
    

            </fieldset>

            <fieldset>

                <div class="fieldset-wapper">
  
                  <legend>SEUS HORARIOS DISPONIVEIS</legend>

                  <h5>PRIMEIRA MENTORIA</h5>

                  <div class="col-3">





                  <div class="input-wrapper">
                      <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                      <input type="date" id="event-date">
                  </div>
      
                  <div class="input-wrapper">
                      <label for="event-begin">Das</label>
                      <input type="time" id="event-begin">
                  </div>

                  <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end">
                </div>


                


                
                  </div>

                  <span><h5>SEGUNDA MENTORIA</h5></span>

                  <div class="col-3">

                    

                
                    <div class="input-wrapper">
                        <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date">
                    </div>
        
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin">
                    </div>
  
                    <div class="input-wrapper">
                      <label for="event-end">Até</label>
                      <input type="time" id="event-end">
                  </div>



              </fieldset>
            
            </form>

        <footer>

            <input 
            class="button" 
            type="submit" 
            form="my-form" 
            value="SALVAR">

        </footer>

    </div>



</body>
</html>
